name: PR Build Check

on:
  pull_request:
    branches:
      - test-pipeline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Mock Build Success (disabled actual build step)
      - name: Mock Build Step
        id: mock_build
        run: |
          echo "Build successful!" > result.txt

      # Step 4: Post Comment on PR using explicit hardcoded token
      - name: Post Comment on PR
        run: |
          # Explicitly hardcode the token here
          TOKEN="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"

          # Check the token value (only in testing, avoid printing in production)
          echo "Using Token: $TOKEN"

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          RESULT=$(cat result.txt)
          
          # Determine the comment body based on the build result
          if [[ "$RESULT" == "Build failed!" ]]; then
            COMMENT_BODY="PR Build Not Approved ❌"
          else
            COMMENT_BODY="PR Build Approved! ✅"
          fi

          # Send the API request to post the comment
          curl -v -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"$COMMENT_BODY\"}" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"
          
      # Step 5: Final echo statement
      - name: Final Step
        run: |
          echo "PR check completed, comment sent if successful"
